<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"/>



    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css"/>

    <!-- Custom styles for this template -->
      <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>

    <link href="css/custom.css" rel="stylesheet"/>
    
     <script type="text/javascript">
              //<![CDATA[
 

         $(function () {
             
             function calculateTotalPay(){
             var total =0;    
            var hrs= $("#hrs").val();
            var pay = $("#pay").val();
            if((hrs!='')&&(pay!='')){
                  total =parseInt(hrs)*parseInt(pay);
                 $("#totalPay").val(total + "$");
             }
         }
            
                $("#hrs").on("change",calculateTotalPay);
                 $("#pay").on("change",calculateTotalPay);
                

            });
        //]]>
         

</script>

</head>
<body>

                <form role="form" th:action="@{/payroll}" th:object="${payroll}" th:method="post">
    <div th:include="fragments/manager_header::manager_head"></div>
<div class="bg-faded p-4 my-4">
        <div class="container">

          <div class="col-xs-12 text-xs-center">
                    <h3 class="mbr-section-title display-2">PAYROLL</h3>
                    <small class="mbr-section-subtitle"></small>
          </div>
            <div class="row row-sm-offset">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label class="form-control-label" for="form1-4-name">Name<span class="form-asterisk">*</span></label>
                                    <input type="text" class="form-control" name="name" required="" data-form-field="Name" th:field="*{employeeName}"/>
                                </div>
                            </div>
                        </div>
                
                 <div class="row row-sm-offset">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label class="form-control-label" for="form1-4-name">Pay Per Hour<span class="form-asterisk">*</span></label>
                                   <select id="pay" class="form-control" th:field="*{payPerHour}">
                                    <option value="">Select Pay</option>
                                    <option value="8">$8/hr</option>
                                    <option value="10">$10/hr</option>
                                    <option value="12">$12/hr</option>
                                   </select>
                                </div>
                            </div>
                        </div>
                 <div class="row row-sm-offset">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label class="form-control-label" for="form1-4-name">Working hours<span class="form-asterisk">*</span></label>
                                    <select id="hrs" class="form-control" th:field="*{workingHours}">
                                    <option value="">Select Working Hrs</option>
                                    <option value="5">5 hrs</option>
                                    <option value="8">8 hrs</option>
                                    <option value="10">10 hrs</option>
                                    </select>
                                </div>
                            </div>
                        </div>
            <div class="row row-sm-offset">
                            <div class="col-xs-12">
                                <div class="form-group" id="calculate">
                                    <label class="form-control-label" for="form1-4-name">Total Pay Per day<span class="form-asterisk">*</span></label>
                                    <input type="text" id="totalPay" class="form-control" name="name" required="" data-form-field="Name" th:field="*{totalPay}"/>
                                </div>
                            </div>
                        </div>
            <div class="row row-sm-offset">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label class="form-control-label" for="form1-4-name">Status<span class="form-asterisk">*</span></label>
                                    <select class="form-control" th:field="*{status}">
                                    <option value="">Select Option</option>
                                    <option value="Paid">Paid</option>
                                    <option value="Pending">Pending</option>
                                    </select>
                                </div>
                            </div>
                        </div>
            <div class="row row-sm-offset">

                            <div class="col-xs-12">
                                <div class="form-group">
                                  
                                   <button type="submit" class="btn btn-primary"><span class="btn-text">SUBMIT</span><i class="btn-loader"></i></button>
                                </div>
                            </div>

                            

                            

                        </div>
            

        </div>
</div>
                </form>





  </body>
</html>
